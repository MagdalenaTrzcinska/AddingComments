<section class="boardOfComments">
  <div class="boardOfComments__single" *ngFor="let comment of comments; let i=index">
    <div class="boardOfComments__single-photo">
      <img src={{comment.photo}}>
    </div>
    <div class="text">
      <div class="data">{{comment.name}} | {{comment.data| date: 'shortTime'}} | {{comment.data | date: 'fullDate'}}</div>
      <textarea [disabled]="comment.disabledText" class="textadd" value="{{comment.com}}"></textarea>

      <div class="btn">
        <button [hidden]="comment.hiddenDeleteorEditBtn" (click)="edit(i)" value="edit">EDIT</button>
        <button [hidden]="comment.hiddenDeleteorEditBtn" (click)="remove(i)" value="delete">DELETE</button>
        <button [hidden]="comment.hiddenOKBtn"  (click)="edit(i)" value="ok">OK</button>
      </div>
    </div>
  </div>
</section>
