<section class="newComments">
  <div class="newComments__add">
    <div class="photo">
      <button [hidden]="isBtnSelectPhoto"
              (click)="onChoosePhoto()">Select a photo
      </button>

      <span *ngFor="let photo of [1,2,3,4]; let i=index">
        <img class="new" (click)="onWhichPhotos(i+1)"
             [hidden]="photosToChoose" src="../assets/choose{{i+1}}.jpeg">
      </span>
      <img src="{{selectedPhoto}}">
    </div>

    <div class="text">
      <div class="data">
        {{todaysDate | date: 'shortTime'}} |
        {{todaysDate | date: 'fullDate'}}
        <input type="text"
               placeholder="NAME"
               [(ngModel)]="username">
      </div>
      <textarea class="textadd"
                (keyup.enter)="onValidationOfComment()"
                [(ngModel)]="comm">
      </textarea>

      <div class="btn">
        <button (click)="onValidationOfComment()"
                type="submit"
                value="add">ADD
        </button>
      </div>
    </div>
  </div>
</section>
